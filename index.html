    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: '<span><img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTI4IiBoZWlnaHQ9IjEyOCIgdmlld0JveD0iMCAwIDEyOCAxMjgiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMjgiIGhlaWdodD0iMTI4IiByeD0iMjQiIGZpbGw9IiM0MmE1ODUiLz4KPHN2ZyB4PSIzMiIgeT0iMzIiIHdpZHRoPSI2NCIgaGVpZ2h0PSI2NCI+CjxwYXRoIGQ9Ik04IDEyaDI0djhIOHYtOHptMCAxNmg0MHY4SDh2LTh6bTAgMTZoMzJ2OEg4di04eiIgZmlsbD0iI2ZmZiIvPgo8Y2lyY2xlIGN4PSI0OCIgY3k9IjEyIiByPSI0IiBmaWxsPSIjNDJhNTg1Ii8+CjxjaXJjbGUgY3g9IjQ4IiBjeT0iMjgiIHI9IjQiIGZpbGw9IiM0MmE1ODUiLz4KPGNpcmNsZSBjeD0iNDgiIGN5PSI0NCIgcj0iNCIgZmlsbD0iIzQyYTU4NSIvPgo8L3N2Zz4KPC9zdmc+" alt="logo" style="height:1.2em;vertical-align:text-bottom;margin-right:0.5em;" /> Finsible</span>',
                repo: 'https://github.com/finsible/FinsibleFrontend',
                homepage: 'overview.md',
                loadSidebar: true,
                coverpage: true,
                auto2top: true,
                maxLevel: 4,
                subMaxLevel: 3,

                // Search configuration
                search: {
                    maxAge: 86400000, // 1 day
                    paths: 'auto',
                    placeholder: {
                        '/': 'Search documentation...',
                    },
                    noData: {
                        '/': 'No results found.',
                    },
                    depth: 6,
                    hideOtherSidebarContent: false,
                },

                // Copy code configuration
                copyCode: {
                    buttonText: 'Copy',
                    errorText: 'Error',
                    successText: 'Copied!',
                },

                // Pagination
                pagination: {
                    previousText: 'Previous',
                    nextText: 'Next',
                    crossChapter: true,
                    crossChapterText: true,
                },

                // Routes aliases
                alias: {
                    '/overview': '/README',
                },

                // Custom plugins for enhanced functionality
                plugins: [
                    function (hook, vm) {
                        // Add floating finance symbols to cover page
                        hook.doneEach(function () {
                            if (vm.route.path === '/') {
                                addFloatingSymbols();
                            }
                        });

                        // Add client support badges to API endpoints
                        hook.beforeEach(function (html) {
                            // Add badges for API endpoints
                            if (vm.route.path.includes('/api/')) {
                                const badges = `
                                <div style="margin: 16px 0; display: flex; gap: 8px; flex-wrap: wrap;">
                                    <img src="https://img.shields.io/badge/Client-Android-34A853?style=flat-square&logo=android" alt="Android Support" />
                                    <img src="https://img.shields.io/badge/Client-Web-61DAFB?style=flat-square&logo=react" alt="Web Support" />
                                    <img src="https://img.shields.io/badge/API-REST-6DB33F?style=flat-square&logo=spring" alt="REST API" />
                                </div>
                                `;
                                html = html.replace(/^(# [^\n]+\n)/, `$1${badges}`);
                            }
                            return html;
                        });

                        // Enhanced sidebar functionality
                        hook.doneEach(function () {
                            // Make sidebar resizable on desktop
                            if (window.innerWidth > 768) {
                                const sidebar = document.querySelector('.sidebar');
                                if (sidebar) {
                                    sidebar.style.resize = 'horizontal';
                                    sidebar.style.overflow = 'auto';
                                }
                            }
                        });
                    },
                ],
            };

            // Function to add floating finance symbols
            function addFloatingSymbols() {
                const cover = document.querySelector('.cover');
                if (!cover || document.querySelector('.floating-symbols')) return;

                const symbolsContainer = document.createElement('div');
                symbolsContainer.className = 'floating-symbols';

                // Finance-related symbols (using Unicode symbols)
                const symbols = [
                    { char: 'üí∏', class: 'symbol-dollar' },
                    { char: 'üí∂', class: 'symbol-euro' },
                    { char: 'üí∑', class: 'symbol-pound' },
                    { char: 'üí¥', class: 'symbol-yen' },
                    { char: '‚Çπ', class: 'symbol-rupee' },
                    { char: '‚Çø', class: 'symbol-bitcoin' },
                    { char: 'üìà', class: 'symbol-chart' },
                    { char: 'üìä', class: 'symbol-graph' },
                    { char: 'üí≥', class: 'symbol-card' },
                    { char: 'üè¶', class: 'symbol-bank' },
                    { char: 'üí∞', class: 'symbol-money' },
                    { char: 'üíé', class: 'symbol-gem' },
                    { char: 'ü™ô', class: 'symbol-coin' },
                    { char: 'üíº', class: 'symbol-briefcase' },
                    { char: 'üì±', class: 'symbol-mobile' },
                    { char: '%', class: 'symbol-percent' },
                    { char: '‚àë', class: 'symbol-sum' },
                    { char: '¬±', class: 'symbol-plus-minus' },
                ];

                // Create 15-20 floating symbols with random positions and delays
                for (let i = 0; i < 18; i++) {
                    const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                    const symbolElement = document.createElement('div');
                    symbolElement.className = `floating-symbol ${symbol.class}`;
                    symbolElement.textContent = symbol.char;

                    // Random positioning and animation properties
                    symbolElement.style.left = Math.random() * 90 + '%';
                    symbolElement.style.animationDelay = Math.random() * -30 + 's';
                    symbolElement.style.animationDuration = 20 + Math.random() * 15 + 's';
                    symbolElement.style.fontSize = 16 + Math.random() * 16 + 'px';
                    symbolElement.style.opacity = 0.3 + Math.random() * 0.4;

                    // Assign random animation
                    const animations = ['float-symbol-1', 'float-symbol-2', 'float-symbol-3'];
                    symbolElement.style.animationName = animations[Math.floor(Math.random() * animations.length)];

                    symbolsContainer.appendChild(symbolElement);
                }

                cover.appendChild(symbolsContainer);
            }
        </script>

        <!-- Docsify core -->
